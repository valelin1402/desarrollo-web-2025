<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="icono.jpg">
    <style>
        .time-column {
            background-color: #f8f9fa;
            font-weight: bold;
            width: 15%;
        }

        .day-column {
            width: 21.25%;
        }

        .course-cell {
            background-color: #e8f4fd;
            font-weight: 500;
            color: #2c3e50;
            position: relative;
            overflow: hidden;
        }

        .course-cell:hover {
            background-color: #d4edff;
            transform: scale(1.03);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        

        td:hover, th:hover {
            background-color: rgb(92, 7, 7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main class="container">
    <header>
        <h1>Horario de Clases</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th class="time-column">Hora</th>
                <th class="day-column">Lunes</th>
                <th class="day-column">Martes</th>
                <th class="day-column">Jueves</th>
            </tr>
        </thead>
        <tr>
            <td class="course-cell">10:00</td>
            <td rowspan="4">Pintura <br><img src="https://img.freepik.com/vector-gratis/pinceles-paleta-colores_1308-127912.jpg?semt=ais_hybrid&w=740&q=80" width="100" height="100"></td>
            <td rowspan="2">Tenis <br><img src="https://cdn0.uncomo.com/es/posts/6/9/5/tipos_de_deportes_con_raqueta_52596_orig.jpg" width="100" height="100"></td>
            <td>Ingles</td>
        </tr>
        <tr>
            <td class="course-cell">11:00</td>
            <td rowspan="3">Futbol<br><img src="https://media.istockphoto.com/id/1263601084/es/vector/s%C3%ADmbolo-de-pelota-de-f%C3%BAtbol-icono-de-pelota-de-f%C3%BAtbol.jpg?s=612x612&w=0&k=20&c=28prylqyyvbzu_rTVUq-bxy4eQAdG_G2KTCUVNEoHJU=" width="100" height="100"></td>
        </tr>
        <tr>
            <td class="course-cell">12:00</td>
            <td rowspan="2">Musica<br><img src="https://cdn-icons-png.freepik.com/512/26/26804.png" width="100" height="100"></td>
        </tr>
        <tr>
            <td class="course-cell">13:00</td>
        </tr>
    </table>
</body>

</html>
