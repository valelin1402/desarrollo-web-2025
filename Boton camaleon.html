<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boton-enlace{
  display: inline-block;
  padding: 10px 20px;
  background-color: #f1752d;
  color: #000;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.boton-enlace:hover{
  background-color: #db1cab;
  color: #fff;
}

    </style>
</head>
<body>
    <button class="boton-enlace">Presiona el boton</button>

    
</body>
</html>
