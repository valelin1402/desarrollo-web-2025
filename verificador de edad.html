<!DOCTYPE html>
<html>
<head>
    <title>Mayor de Edad</title>
</head>
<body>

    <h2>Verificar si eres mayor de edad</h2>

    <label>Ingresa tu edad:</label>
    <input type="number" id="edad">

    <button onclick="verificar()">Verificar</button>

    <p id="resultado"></p>

    <script>

        function verificar() {
            let edad = document.getElementById("edad").value;

            if (edad >= 18) {            
                console.log("Eres mayor de edad");
                document.getElementById("resultado").innerText = "Eres mayor de edad.";
            } else {
                console.log("Eres menor de edad");
                document.getElementById("resultado").innerText = "Eres menor de edad.";
            }
        }

    </script>

</body>
</html>
